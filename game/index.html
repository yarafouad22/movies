<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="body">
    <div class="head"></div>
    <nav
      id="navbar"
      class="w-75 mx-auto navbar navbar-expand-lg navbar-dark  sticky-top"
    >
      <a class="navbar-brand" href="#"
        ><img src="img/logo-sm.png" alt="Game Reviews Logo" height="40" /> Game
        Reviews</a
      >
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#mmorpg">MMORPG</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#shooter">Shooter</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#sailing">Sailing</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#permadeath">Permadeath</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#superhero">Superhero</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#pixel">Pixel</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Game Reviews Section -->
    <div class="section ">
      <div class="container">
        <div  class="row justify-content-center" id="games-container">

        </div>
      </div>
    </div>

    <div class="modal fade" id="gameModal" tabindex="-1" aria-labelledby="gameModalLabel" aria-hidden="true">
      <div class="modal-dialog">
          <div class="modal-content">
              <div class="modal-header">
                  <h5 class="modal-title" id="gameModalLabel">Game Details</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                  <img id="gameThumbnail" src="" class="img-fluid" alt="">
                  <p id="gameDescription"></p>
                  <a id="gameLink" href="#" class="btn btn-primary" target="_blank">Play Now</a>
              </div>
          </div>
      </div>
  </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
